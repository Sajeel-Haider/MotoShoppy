<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>MotoShoppy Signup</title>
    <link rel="stylesheet" href="/CSS/signupPageStyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form id="signup-form">
      <h2>Signup</h2>
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
      <label for="phone">Phone:</label>
      <input type="text" id="phone" name="phone" required />
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required />
      <label for="city">City:</label>
      <input type="text" id="city" name="city" required />
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />
      <label for="repeatpassword">Repeat Password:</label>
      <input
        type="password"
        id="repeatpassword"
        name="repeatpassword"
        required
      />
      <div id="password-error" class="error"></div>
      <label for="usertype">Select User Type:</label>
      <select id="usertype" name="usertype">
        <option value="buyer">Buyer</option>
        <option value="seller">Seller</option>
      </select>
      <input type="submit" value="Signup" />
      <a href="/Html/LoginPage.html" class="login-link"
        >Already have an account? Login now!</a
      >
    </form>
    <script src="/JavaScript/signupPageScript.js"></script>
  </body>
</html>
